<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Calendar</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #EFF1F3;
    position: relative;
    background-image:url(ToDoBG.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
}

.menu {
    background-color:none;
    overflow: hidden;
    position: fixed;
    height: 100vh;
    width: 15vw;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 2px 2px 4px white;
}

.menu a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.menu a:hover {
    background-color: #ddd;
    color: black;
    border-radius: 10px;
}

.Logo {
    max-height: 200px;
    max-width: 200px;
    border-radius: 20px;
    margin-top: 20px;
    margin-left: 7px;
}

#addBtn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
}

.completed-btn, .delete-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 30px;
}

.completed-btn.completed {
    background-color: green;
}

.note-textarea {
    resize: none;
    border: 10px solid white;
}

#notesContainerParent {
    overflow-y: auto;
    overflow-x: auto;
    margin-left: 200px;
}

.logout {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    position: absolute;
    bottom: 40px;
    left: 20px;
    width: 12vw;
}
</style>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <img src="Logo.png" class="Logo"></img>

    <div class="menu">
        <a href="/Checkinout.php">Check In/Out</a>
        <a href="/Calendar.html">Calendar</a>
        <a href="/Notes.html">Notes</a>
        <a href="/ProgressReports.php">Progress Reports</a>
        <a href="/ToDo.html">To - Do List</a>
        <a href="/ContactUs.html">Contact Us</a>
    </div>

    <div style="width: 0; height: 0; margin-left: 120px;">
        <button class="0 p-2 rounded-md hover:bg-blue-600 flex items-center gap-1 absolute" id="addBtn" style="top: 20px; right: 20px;">
            <i class="material-icons-round" style="margin-left: 10px;">add_box</i>Add New Note</button>
    </div>

    <div id="notesContainerParent">
        <div class="grid pt-6 pb-8 pr-4 sm:pr-12 pl-4 sm:pl-12 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-4 gap-y-6" id="notesContainer">
        </div>
    </div>

    <script>
        document.getElementById("addBtn").addEventListener("click", function() {
            var newNoteContainer = document.createElement("div");
            newNoteContainer.className = "note-container p-4 bg-white rounded-md shadow-md";
            
            var textarea = document.createElement("textarea");
            textarea.className = "note-textarea w-full h-32 border border-gray-300 rounded-md p-2";
            textarea.placeholder = "Type your note here...";
            textarea.style.resize = "none";
            
            var completedBtn = document.createElement("button");
            completedBtn.textContent = "Completed";
            completedBtn.className = "completed-btn";
            
            completedBtn.addEventListener("click", function() {
                completedBtn.classList.toggle("completed");
            });

            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            
            deleteBtn.addEventListener("click", function() {
                newNoteContainer.remove();
            });

            var space = document.createElement("span");
            space.innerHTML = "&nbsp;";
            
            newNoteContainer.appendChild(textarea);
            newNoteContainer.appendChild(deleteBtn);
            newNoteContainer.appendChild(space);
            newNoteContainer.appendChild(completedBtn);
            
            document.getElementById("notesContainer").appendChild(newNoteContainer);
        });
    </script>

    <a href="/Login.html"><button class="logout">Logout</button></a>
</body>
</html>
